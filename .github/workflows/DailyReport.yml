name: CUPDailyReport

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 19 * * *'
    # 现在UTC时间是19:30，北京时间是凌晨3:30

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout actions
      uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Run
      run: python DailyReport.py
